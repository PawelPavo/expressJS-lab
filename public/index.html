<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>ExpressJS Lab</title>
    <script src="http://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <h1 class="text-monospace">Hello from the web server...</h1>

    <div class="d-flex justify-content-center my-5">
        <form action="/contact-form" method="POST">
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon1">Name</span>
                </div>
                <input class="form-input" type="text" name="name">
            </div>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon1">E-mail</span>
                </div>
                <input class="form-input" type="email" name="email">
            </div>
            <div class="input-group mb-3 d-flex justify-content-center">
                <div class="input-group-prepend">
                </div>
                <input class="btn btn-primary d-flex justify-content-center" type="submit" value="Create Contact">
            </div>
        </form>
        
    </div>
    
    <ul class="list-group "></ul>
    <script src="js/app.js"></script>


</body>

</html>
